<script src="./public/echarts.common.min.js"></script>
<script src="./data/caizhen.js"></script>
<script>
    //     https://echarts.baidu.com/examples/editor.html?c=bar-negative
    // https://echarts.baidu.com/examples/editor.html?c=pie-doughnut
    var myChart = echarts.init(document.getElementById('map'));
    // 指定图表的配置项和数据
    data = get_caizhen();
    console.log(data)
    option = {
        tooltip: {
            trigger: 'axis',
            axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        legend: {
            data: ['财政收支', '一般公共预算支出', '一般公共预算收入']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: [
            {
                type: 'value'
            }
        ],
        yAxis: [
            {
                type: 'category',
                axisTick: { show: false },
                data: data[0].district
            }
        ],
        series: [
            {
                name: '财政收支',
                type: 'bar',
                label: {
                    normal: {
                        show: true,
                        position: 'inside'
                    }
                },
                data: data[0].res
            },
            {
                name: '一般公共预算收入',
                type: 'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: true
                    }
                },
                data: data[0].income
            },
            {
                name: '一般公共预算支出',
                type: 'bar',
                stack: '总量',
                label: {
                    normal: {
                        show: true,
                        position: 'left'
                    }
                },
                data: data[0].outcome
            }
        ]
    };
    myChart.setOption(option)
</script>

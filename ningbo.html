<script src="./public/echarts.common.min.js"></script>
<script src="./data/gdps.js"></script>
<script>
  var myChart = echarts.init(document.getElementById('map'));
  // 指定图表的配置项和数据
  data = get_gdps();
  console.log(data)
  option = {
    title: {
      text: '宁波GDP与增长率走势分析',
      subtext: '数据来源：国家数据统计局',
      x: 'center'
    },
    legend: {
      data: ['gdp', 'gdp1', 'gdp2', 'gdp3', '增长率'],
      left: 'left',
      
    },
    xAxis: [
      {
        type: 'category',
        data: data.year,
        axisPointer: {
          type: 'shadow'
        }
      }
    ],
    yAxis: [
      {
        type: 'value',
        name: 'gdp',
        min: 0,
        axisLabel: {
          formatter: '{value} 亿元'
        }
      },
      {
        type: 'value',
        name: '增长率',
        min: 0,
        axisLabel: {
          formatter: '{value} %'
        }
      },
      {
        type: 'value',
        name: 'gdp1',
        min: 0,
        axisLabel: {
          formatter: '{value} 亿元'
        }
      },
      {
        type: 'value',
        name: 'gdp2',
        min: 0,
        axisLabel: {
          formatter: '{value} 亿元'
        }
      },
      {
        type: 'value',
        name: 'gdp3',
        min: 0,
        axisLabel: {
          formatter: '{value} 亿元'
        }
      },
    ],
    series: [
      {
        name: 'gdp',
        type: 'bar',
        data: data['Ningbo'].gdp
      },
      {
        name: 'gdp1',
        type: 'bar',
        data: data['Ningbo'].gdp1
      },
      {
        name: 'gdp2',
        type: 'bar',
        data: data['Ningbo'].gdp2
      },
      {
        name: 'gdp3',
        type: 'bar',
        data: data['Ningbo'].gdp3
      },
      {
        name: '增长率',
        type: 'line',
        yAxisIndex: 1,
        data: data['Ningbo'].rate
      }
    ]
  };
  // 使用刚指定的配置项和数据显示图表。
  myChart.setOption(option)
</script>
<script src="./data/gdp_city.js"></script>
<script>
  var myChart1 = echarts.init(document.getElementById('map1'));
  // 指定图表的配置项和数据

  data = get_gdb_city();
  console.log(data)
  option = {
    title: {
      text: '宁波2017年各城市GDP分布图',
      subtext: '数据来源：国家数据统计局',
      x: 'center'
    },
    tooltip: {
      trigger: 'item',
      formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
      orient: 'vertical',
      left: 'left',
      data: data[0].district
    },
    series: [
      {
        name: '访问来源',
        type: 'pie',
        data: data[0].gdp,
        itemStyle: {
          emphasis: {
            shadowBlur: 10,
            shadowOffsetX: 0,
            shadowColor: 'rgba(0, 0, 0, 0.5)'
          }
        }
      }
    ]
  };

  myChart1.setOption(option)

</script>
